syntax = "proto3";
import "ThTCHGeometry.proto";
import "ThTCHDoorData.proto";
import "ThTCHWindowData.proto";
import "ThTCHOpeningData.proto";
import "ThTCHBuiltElementData.proto";

enum WallTypeEnum{
    PARTITIONING = 0;
    SHEAR = 1;
}

message ThTCHWallData {
    ThTCHBuiltElementData build_element = 1;

    double left_width = 2;
    double right_width = 3;
    ThTCHPoint3d start_point = 4;
    ThTCHPoint3d end_point = 5;

    repeated ThTCHDoorData doors = 6;
    repeated ThTCHWindowData windows = 7;
    repeated ThTCHOpeningData openings = 8;
    WallTypeEnum wall_type = 9;
}

